<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume - Engage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
        }

        .product-box {
            display: inline-block;
            width: 200px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 10px;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: box-shadow 0.3s;
            overflow: hidden;
        }

        .product-box img {
            max-width: 100%;
            max-height: 150px;
            transition: transform 0.3s;
        }

        .product-box:hover {
            border-color: #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-box img:hover {
            transform: scale(1.05);
        }

        .add-to-cart-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .add-to-cart-btn:hover {
            background: #333;
        }

        /* Styles for Engage */
        .engage {
            background: rgba(135, 206, 250, 0.2); /* Light sky blue background for Engage */
        }
    </style>
</head>
